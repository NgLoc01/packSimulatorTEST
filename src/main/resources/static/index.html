<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magic Chat Room</title>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
    <h2>Magic Chat</h2>
    <div id="chat"></div>
    <input type="text" id="from" placeholder="Name" />
    <input type="text" id="content" placeholder="Message" />
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new SockJS('/chat-websocket');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                const chat = document.getElementById('chat');
                chat.innerHTML += `
                    <div>
                        <strong>${msg.from}</strong> [${msg.time}]: ${msg.content}<br/>
                        <em>${msg.cardName}</em><br/>
                        <img src="${msg.cardImage}" width="200"/><br/><br/>
                    </div>
                `;
            });
        });

        function sendMessage() {
            const from = document.getElementById('from').value;
            const content = document.getElementById('content').value;
            stompClient.send("/app/chat", {}, JSON.stringify({ from, content }));
            document.getElementById('content').value = '';
        }
    </script>
</body>
</html>
